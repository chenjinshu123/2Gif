<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img1" src="./img/1.png" alt="">
    <img style="height: 148px;width: 148px;" id="img2" src="./img/3.jpeg" alt="">
    <script type="module">
        import Gif from './src/gif.js'
        var gif = new Gif({
        quality: 10, // gif 清晰度，越低越清晰
        height:148,
        delay:200,
        width:148
});
let img1 = document.getElementById('img1')
let img2 = document.getElementById('img2')
// add an image element
gif.addFrame(img1);
gif.addFrame(img2,{copy:true});
gif.render();
    </script>
</body>
</html>
